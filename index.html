<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Personal</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        /* Contenedor principal */
        .portfolio-card {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .portfolio-card:hover {
            transform: translateY(-5px);
        }

        /* Tipografía */
        .title {
            font-size: 2.5rem;
            color: #1a73e8;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #1a73e8, #5e92f3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Lista de enlaces */
        .links-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            transform: translateX(0);
            transition: transform 0.2s ease;
        }

        .link-item:hover {
            transform: translateX(5px);
        }

        .portfolio-link {
            display: block;
            text-decoration: none;
            background: linear-gradient(45deg, #1a73e8, #4285f4);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
            transition: all 0.3s ease;
        }

        .portfolio-link:hover {
            background: linear-gradient(45deg, #1557b0, #3267d6);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
            transform: scale(1.03);
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .portfolio-card {
                padding: 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .portfolio-link {
                font-size: 1rem;
                padding: 0.7rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <main class="portfolio-card">
        <h1 class="title">Bienvenido a mi Portfolio</h1>
        <p class="subtitle">Explora mis presentaciones</p>
        <ul class="links-list">
            <li class="link-item">
                <a href="presentacionPersonal.html" class="portfolio-link">Presentación Personal</a>
            </li>
            <li class="link-item">
                <a href="presentacionProfesional.html" class="portfolio-link">Presentación Profesional</a>
            </li>
        </ul>
    </main>
</body>
</html>
